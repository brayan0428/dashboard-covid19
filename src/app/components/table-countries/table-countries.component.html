<div class="row mb-3">
  <div class="col-md-12">
    <input class="form-control" (keyup)="applyFilter($event)" placeholder="Buscar pais">
  </div>

</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 countries-table">

  <ng-container matColumnDef="Country">
    <th mat-header-cell *matHeaderCellDef> Pais </th>
    <td mat-cell *matCellDef="let element"> {{element.Country}} </td>
  </ng-container>

  <ng-container matColumnDef="TotalConfirmed">
    <th mat-header-cell *matHeaderCellDef> Casos Confirmados </th>
    <td mat-cell *matCellDef="let element"> {{element.TotalConfirmed}} </td>
  </ng-container>

  <ng-container matColumnDef="TotalRecovered">
    <th mat-header-cell *matHeaderCellDef> Recuperados </th>
    <td mat-cell *matCellDef="let element"> {{element.TotalRecovered}} </td>
  </ng-container>

  <ng-container matColumnDef="TotalDeaths">
    <th mat-header-cell *matHeaderCellDef> Muertes </th>
    <td mat-cell *matCellDef="let element"> {{element.TotalDeaths}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
